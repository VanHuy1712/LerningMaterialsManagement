<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header class="header bg-dark text-white text-center py-5">
            <a href="/">
                <h1>Hệ thống quản lý học liệu</h1>
            </a>

            <div class="my-3">
                <ul class="navbar-nav justify-content-center d-flex flex-row"> <!-- Sử dụng d-flex và flex-row để hiển thị hàng ngang -->
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:if="${current_user == null}">
                        <a class="nav-link text-white mx-2" th:href="@{/login}">Login</a> <!-- Thêm mx-2 để tạo khoảng cách -->
                    </li>
                    <li class="nav-item" th:if="${current_user == null}">
                        <a class="nav-link text-white mx-2" th:href="@{/users/create}">Register</a> <!-- Thêm mx-2 để tạo khoảng cách -->
                    </li>
                    <li class="nav-item" th:if="${current_user != null}">
                        <span class="nav-link text-white mx-2" th:text="${current_user.username}"></span> <!-- Thêm mx-2 để tạo khoảng cách -->
                    </li>
                    <li class="nav-item" th:if="${current_user != null}">
                        <a class="nav-link text-white mx-2" th:href="@{/logout}">Logout</a> <!-- Thêm mx-2 để tạo khoảng cách -->
                    </li>
                </ul>
            </div>

            <!-- Navbar chính chứa các mục danh sách -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/users}">Danh sách người dùng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/roles}">Danh sách vai trò người dùng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/books}">Danh sách sách</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/categories}">Danh sách thể loại sách</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/publishers}">Danh sách nhà xuất bản</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/authors}">Danh sách tác giả</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/discounts}">Danh sách mã giảm giá</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/receipts}">Danh sách hóa đơn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/reports}">Thống kê báo cáo</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>
